<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Distanceüåç</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control.geocoder/dist/Control.Geocoder.css"/>


</head>
<body>
    <div class="ui-overlay">
        <h1>GeoDist Finder</h1>
        <div class="inputs">
            <input type="text" id="start" placeholder="Place A (e.g. Tokyo)">
            <input type="text" id="end" placeholder="Place B (e.g. Paris) ">
        </div>
        <button id="calcBtn">Calculate Path</button>
        <div id="result">--- km</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="script.js"></script>
</body>
</html>
